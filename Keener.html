<html>
    <head>
        <title>Keenerのレーティングアルゴリズム</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
        <link rel="stylesheet" media="screen" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">

        <script src="js/keener.js"></script>
    </head>
    <body>
        <div id="names" class="handsontable"></div>
        <input id="inputName" type="text"/>
        <button id="addName">Name追加</button>
        <div id="matches" class="handsontable"></div>
        <button id="addMatch">Match追加</button>
        <form>
            <input id="inputFile" type="file" name="file"/>
            <button id="load">データ読み込み</button>
        </form>
        <div id="example1" class="handsontable"></div>
        <form>
            <input property="bool" type="checkbox" name="sigm">シグモイド関数を用いた正規化
            <button id="reCal">再計算</button>
        </form>
        
        <div id="wr" class="handsontable"></div>
        <div id="rate" class="handsontable"></div>
        <div id="rank" class="handsontable"></div>
        <a id="inputExample" href="DLContents/inputExample.txt" download>入力ファイル例</a>
    </body>
</html>
